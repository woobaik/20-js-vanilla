<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HangMAN</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Hangman</h1>
		<p>Find a hidden Word - Enter Letter</p>
		<div class="game-container">
			<svg width="300" height="300" class="figure-container">
				<line x1="50" y1="280" x2="300" y2="280" />
				<line x1="100" y1="50" x2="100" y2="280" />
				<line x1="100" y1="50" x2="200" y2="50" />
				<line x1="100" y1="50" x2="200" y2="50" />
				<circle
					cx="50"
					cy="50"
					r="40"
					stroke="green"
					stroke-width="4"
					fill="none"
				/>
			</svg>
		</div>
		<style src="script.js"></style>
	</body>
</html>
